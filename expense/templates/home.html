<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoneyPulse - Expense Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #6e00ff;
      --primary-light: #9d4edd;
      --accent: #ffd700;
      --money-green: #2e7d32;
      --money-gold: #ffd700;
      --dark: #0a0a12;
      --light: rgba(255, 255, 255, 0.95);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      color: var(--light);
      overflow: hidden;
      height: 100vh;
      background: var(--dark);
    }

    .money-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      background: radial-gradient(circle at center, rgba(46, 125, 50, 0.1), var(--dark) 70%);
    }

    .money-wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20%;
      background: linear-gradient(to top, rgba(46, 125, 50, 0.2), transparent);
      z-index: 2;
    }

    .money-glow {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, 
                  rgba(255, 215, 0, 0.2) 0%, 
                  rgba(255, 215, 0, 0.1) 50%,
                  transparent 70%);
      filter: blur(30px);
      animation: pulse-glow 8s infinite alternate;
    }

    /* New Coin + Symbol Animation */
    .money-particle {
      position: absolute;
      z-index: 1;
      pointer-events: none;
    }

    .coin {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--money-gold), #ffab00);
      animation: spinCoin 10s linear infinite;
      transform-style: preserve-3d;
    }

    .symbol {
      font-size: 2rem;
      color: var(--money-gold);
      animation: floatSymbol 12s ease-in infinite;
    }

    @keyframes spinCoin {
      0% {
        transform: rotateY(0deg) translateY(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: rotateY(720deg) translateY(-120vh);
        opacity: 0;
      }
    }

    @keyframes floatSymbol {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    @keyframes pulse-glow {
      0% {
        transform: scale(0.8);
        opacity: 0.3;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        transform: scale(1.2);
        opacity: 0.3;
      }
    }

    .content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 10;
    }

    .app-name {
      font-family: 'Montserrat', sans-serif;
      font-size: 4rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, var(--light), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      animation: fadeIn 1.5s ease-out;
    }

    .app-tagline {
      font-size: 1.5rem;
      margin-bottom: 3rem;
      opacity: 0.8;
      font-weight: 300;
      max-width: 600px;
      animation: fadeIn 1.5s ease-out 0.3s forwards;
      opacity: 0;
    }

    .cta-button {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      padding: 1.2rem 2.5rem;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 500;
      text-decoration: none;
      overflow: hidden;
      z-index: 1;
      transition: all 0.4s ease;
      box-shadow: 0 0 30px rgba(110, 0, 255, 0.5);
      border: none;
      cursor: pointer;
      animation: fadeIn 1.5s ease-out 0.6s forwards;
      opacity: 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 40px rgba(110, 0, 255, 0.8);
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .cta-button:hover::before {
      left: 100%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .app-name {
        font-size: 3rem;
      }
      .app-tagline {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="money-background">
    <div class="money-wave"></div>
    <div class="money-glow" style="top: 20%; left: 70%;"></div>
    <div class="money-glow" style="top: 60%; left: 30%;"></div>
    <div id="money-particles"></div>

    <!-- Optional: Glowing Watermark -->
    <div style="
      position: absolute;
      font-size: 15rem;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255, 215, 0, 0.07);
      font-family: 'Montserrat', sans-serif;
      z-index: 0;
      animation: pulse-glow 6s ease-in-out infinite;
    ">
      ₹
    </div>
  </div>

  <div class="content">
    <h1 class="app-name">MoneyPulse</h1>
    <p class="app-tagline">Track every rupee with crystal clarity</p>
    <a href="/dashboard" class="cta-button">
      <i class="fas fa-chart-line"></i>
      Get Started
    </a>
  </div>

  <script>
    const container = document.getElementById('money-particles');
    const symbols = ['₹', '$', '€', '£', '¥', '₿'];

    for (let i = 0; i < 25; i++) {
      const particle = document.createElement('div');
      particle.className = 'money-particle';

      const isCoin = Math.random() > 0.4;

      if (isCoin) {
        const coin = document.createElement('div');
        coin.className = 'coin';
        particle.appendChild(coin);
      } else {
        particle.classList.add('symbol');
        particle.innerText = symbols[Math.floor(Math.random() * symbols.length)];
      }

      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100 + 100}%`;
      particle.style.animationDelay = `${Math.random() * 10}s`;

      container.appendChild(particle);
    }
  </script>
</body>
</html>
